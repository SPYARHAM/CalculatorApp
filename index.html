<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulcator</title>
    <link rel="stylesheet" href="calculator.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="content">
        <input type="text" id="inputbox" placeholder="Enter Input Number">
            <div>
                <button  value="AC" class="operatorbtn">AC</button>
                <button  value="Percentage" class="operatorbtn" >%</button>
                <button  value="Del"  class="operatorbtn" >Del</button>
                <button  value="Divide" class="operatorbtn">/</button>
            </div>
        <div>
            <button  value="7">7</button>
            <button  value="8">8</button>
            <button  value="9">9</button>
            <button  value="*" class="operatorbtn" >*</button>
        </div>
        <div>
            <button  value="4" >4</button>
            <button  value="5"  >5</button>
            <button  value="6"   >6</button>
            <button  value="-"   class="operatorbtn" >-</button>
        </div>
        <div>
            <button  value="1"     id="one">1</button>
            <button  value="2"    id="two">2</button>
            <button  value="3"    id="three">3</button>
            <button  value="+"   class="operatorbtn">+</button>
        </div>
        <div>
            <button  value="00"   >00</button>
            <button  value="0"  >0</button>
            <button  value="."   >.</button>
            <button  value="="  class="equalbtn" >=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
</div>
</body>
</html>
